<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="get-in-touch relative w-full h-full overflow-auto flex flex-col-reverse sm:items-start items-center ">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.5980983215013!2d80.63565337571573!3d7.286484313825466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae3671ad1e81129%3A0xda299cac1ea87b5b!2sHippo%20Corporate%20(Pvt)%20Ltd!5e0!3m2!1sen!2slk!4v1707987903158!5m2!1sen!2slk"
        class="sm:absolute relative sm:w-full sm:h-full w-full h-64 border-0 sm:z-0 sm:p-0 p-5"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!-- Your content goes here -->
      <div
        class="contact-methods bg-white sm:opacity-90 sm:w-[500px] sm:h-[850px] w-full h-full sm:m-12 flex flex-col justify-center sm:rounded-xl"
      >
        <div class="flex flex-col p-5 gap-2">
          <h1 class="text-lg font-semibold">SRI LANKAN CALL CENTER</h1>
          <div class="flex flex-col gap-2">
            <div class="phone-numbers flex gap-5">
              <span class="phon-icons material-symbols-outlined"> call </span>
              <div class="text-base">
                <h2 class="font-bold">Phone:</h2>
                <p class="sm:text-base text-sm">+94 (0) 812 080 800</p>
                <p class="sm:text-base text-sm">+94 (0) 768 080 800</p>
                <p class="sm:text-base text-sm">+94 (0) 702 022 200</p>
              </div>
            </div>
            <div class="email flex gap-5">
              <span class="mail-icons material-symbols-outlined"> mail </span>
              <div class="text-base flex flex-col">
                <h2 class="font-bold">Email:</h2>
                <p class="sm:text-base text-sm">support@wellnessceylon.co.uk</p>
              </div>
            </div>
            <hr class="w-full h-0.5 mx-auto my-4 bg-black border-0 rounded" />
          </div>
          <form action="" class="flex flex-col gap-4">
            <h2 class="text-base font-bold">SUBMIT A REQUEST</h2>
            <p>Submit your inquiry to our support team</p>
            <div class="flex flex-col gap-5">
              <label for="name" class="sr-only"></label>
              <input
                type="text"
                class="w-full rounded-md p-2 border focus:shadow-outline shadow-xl placeholder-black"
                placeholder="Name"
              />
              <label for="email" class="sr-only"></label>
              <input
                type="text"
                class="w-full rounded-md p-2 border focus:shadow-outline shadow-xl placeholder-black"
                placeholder="Email"
              />
              <label for="subject" class="sr-only"></label>
              <input
                type="text"
                class="w-full rounded-md p-2 border focus:shadow-outline shadow-xl placeholder-black"
                placeholder="Subject"
              />
              <textarea
                name=""
                placeholder="Message"
                id=""
                cols="30"
                rows="10"
                class="w-full rounded-md p-2 border focus:shadow-outline shadow-xl placeholder-black"
              ></textarea>
            </div>

            <button
              type="submit"
              class="focus:outline-none sm:w-60 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-base px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            >
              Submit your inquiry
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
